<body>

<!--hero title-->
   <div class="herotitle">
       <div class="herodiv">
           <img src="logo.png" title="instagram-viewer">
           <h1>Instagram Viewer</h1>
           <p>check instagram feeds and profile pictures</p>
           <p>App by furqaan siddiqui<p>
       </div>
   </div>
<!--hero title end-->

<!--form to fetch-->
   <div class="formbox mt-5 mb-5 container">
    <form id="myForm" autocomplete="off">
        <input type="text" id="Username" placeholder="Enter Instagram UserName" class="form-control"><br>
        <input type="submit" value="search profile" class="btn btn-info form-control">
    </form>
   </div>
  <!--form to fetch end--> 


<!--container for result-->
    <div class="container">
        <div id="instagram-feed-demo" class="instagram_feed">
        </div>
    </div>
<!--container for result end-->

<!--do not delete or replace jquery script-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" 
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="jquery.instagramFeed.js"></script>
<script src="InstagramFeed.js"></script>
<!--do not delete or replace jquery script-->


<!--jquery to fetch user data-->
<script>
    $(document).ready(function(){
        $('#myForm').submit(function(e){
            e.preventDefault()

            var username = $('#Username').val()
            $.instagramFeed({
                'username' : username,
                'container' : '#instagram-feed-demo',
                'display-profile': true, 
                'display_gallery':true,
                'styling':true
            })

        })
    })
</script>
<!--jquery to fetch user data-->
